<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/attractions/update}" method="post" th:object="${editedTouristAttraction}">
    <label for="name"> Navn: </label>
    <input id="name" type="text" th:field="*{name}" readonly> <br>
    <label for="beskrivelse"> Beskrivelse: </label>
    <input id="beskrivelse" type="text" th:field="*{description}"> <br>
    <label for="by">By:</label>
    <select id="by" name="by" th:field="*{by}">
        <option th:each="c : ${cityList}"
                th:value="${c}"
                th:text="${c}">
        </option>
    </select> <br>

    <label>Tags:</label>
    <div th:each="tag : ${tagsList}">
        <input type="checkbox"
               th:field="*{tagList}"
               th:value="${tag}" >
        <label th:text="${tag}"></label>
    </div> <br>
    <button type="submit">Ok</button>
</form>

<a th:href="@{/attractions}"> <button> Fortryd </button></a>


</body>
</html>
