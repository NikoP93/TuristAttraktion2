<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{main.css}" rel="stylesheet">
    <title>Tourist Attractions</title>
</head>
<body>
<h1> Turistattraktioner: </h1>
<table>
    <thead>
    <tr>
        <th>Navn</th>
        <th>Beskrivelse</th>
        <th>By</th>
        <th></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="touristAttraction : ${touristAttractionlist}">
        <td th:text="${touristAttraction.name}"></td>
        <td th:text="${touristAttraction.description}"></td>
        <td th:text="${touristAttraction.by}"></td>
        <td>
            <a th:href="@{attractions/{name}/tags(name=${touristAttraction.name})}"> <button> Tags </button></a>
            <a th:href="@{attractions/{name}/delete(name=${touristAttraction.name})}"><button> Slet</button></a>
            <a th:href="@{attractions/{name}/edit(name=${touristAttraction.name})}"> <button> Opdater</button></a>
        </td>

    </tr>
    </tbody>
</table>
<br>
<a th:href="@{attractions/add}"> <button> Tilf√∏j Attraktion </button></a>

</body>
</html>
